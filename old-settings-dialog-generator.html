<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Settings Dialog Demo</title>
    <style>
      /* Default CSS (can be overridden via the JSON config) */
      .my-dialog {
        background-color: greenyellow;
      }
      .my-dialog-header {
        font-weight: bold;
      }
      .my-dialog-body {
        background-color: yellowgreen;
      }
      .my-dialog-footer {
      }
      .my-save-btn {
        background-color: #4caf50;
        color: white;
      }
      .my-cancel-btn {
        background-color: #f44336;
        color: white;
      }
    </style>
  </head>
  <body>
    <script src="settings-dialog-generator.js"></script>
    <script>
      const config = {
        configId: "mySettings1",
        header: "Application Settings",
        css: {
          dialogClass: "my-dialog",
          headerClass: "my-dialog-header",
          bodyClass: "my-dialog-body",
          footerClass: "my-dialog-footer",
          saveButtonClass: "my-save-btn",
          cancelButtonClass: "my-cancel-btn",
        },
        fields: [
          {
            id: "enableFeature",
            label: "Enable Feature",
            type: "checkbox",
            default: true,
          },
          {
            id: "username",
            label: "Username",
            type: "text",
            default: "User",
            enabledIf: { enableFeature: true },
          },
          {
            id: "age",
            label: "Age",
            type: "number",
            default: 30,
          },
          {
            id: "color",
            label: "Favorite Color",
            type: "select",
            default: "blue",
            options: ["red", "blue", "green"],
          },
          {
            id: "gender",
            label: "Gender",
            type: "radio",
            default: "male",
            options: ["male", "female", "other"],
          },
        ],
      };

      // Create and show the dialog.
      createSettingsDialog(config);
    </script>
  </body>
</html>
